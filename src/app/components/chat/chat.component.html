<h1>Chat</h1>
<hr />
<div class="app-mensajes" id="app-mensajes">
  <div
    *ngFor="let chat of cs.chats"
    [ngClass]="{ 'text-right': cs.usuario.uid === chat.uid }"
  >
    <span
      class="badge"
      [ngClass]="{
        'badge-primary': cs.usuario.uid === chat.uid,
        'badge-success': cs.usuario.uid !== chat.uid
      }"
      >Fernando</span
    >
    <p>{{ chat.mensaje }}</p>
  </div>
